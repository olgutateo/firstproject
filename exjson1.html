<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container text-center">
      <h1 class="m-5">lista</h1>

      <div class="row align-items-center">
        <div class="col">
          <ul class="list-group mt-5">
           
          </ul>
      
        </div>
        <div id="editForm"></div>
     
      <!-- <button  id="btnAdd">Adauga Erou</button> -->

     <form class="add-post-form" id="newForm">
        <div class="mb-3">
          <label class="form-label"
            ><strong>INTRODUCETI DATELE NOULUI EROU</strong></label
          >
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="nume"
            placeholder="Introduceti nume"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="prenume"
            placeholder="Introduceti prenume"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="numeErou"
            placeholder="Introduceti nume de erou"
            required
          />
        </div>
        <!-- <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="idSuperputere"
            placeholder="Introduceti ID superputere"
            required
          /> -->
        <!-- </div> -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="superPutere"
            placeholder="Introduceti nume superputere"
            required
          />
          <button type="submit" class="btn btn-primary add-post-form">
            ADAUGA EROU
          </button>
        </div>
      </form>
      <div id="editHeroModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="generateForm"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="saveEditedHero" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./exjson1.js"></script>
    <!-- <script src="./exjson12.js"></script> -->
    
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
     
  </body>
</html>
